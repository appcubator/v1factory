<!DOCTYPE html>

    <title>{% block title %}{% endblock %}</title>
    <style>
      {% block css %}{% endblock %}

</head>

<body>

    <script type="text/javascript" src="{{ STATIC_URL }}jslibs/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}ajaxify.js"></script>

</html>
