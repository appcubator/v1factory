{% if context.tree == None %}
<!-- column -->
<div class="span{{context.width}} offset{{context.margin_left}}" style="position:relative;">
  {% for element in context.uiels %}
    {{ element.render(env) }}
  {% endfor %}
</div>
<!-- /column -->
{% else %}
<!-- column -->
<div class="span{{context.width}} offset{{context.margin_left}}">
  {{ context.tree.render(env) }}
</div>
<!-- /column -->
{% endif %}
