<!-- node -->
<div class="span{{context.width}} hi{{context.height}} node-wrapper" style="text-align:{{context.alignment}}; {{ context.overlap_styles }}">
<{{context.tagname}}{% for attrib in context.attribs %} {{ attrib }}="{{ context.attribs[attrib] }}"{% endfor %} class="node {{ context.uie.class_name }}">
  {% if not context.uie.isSingle %}{{context.content()}}
</{{context.tagname}}>{% endif %}
</div>
<!-- /node -->
