<!-- node -->
<div class="span{{context.uie.layout.width}} hi{{context.uie.layout.height}}" style="text-align:{{context.uie.layout.alignment}};">
<{{context.uie.tagName}}{% for attrib in context.attribs %} {{ attrib }}="{{ context.attribs[attrib] }}"{% endfor %} class="node {{ context.uie.class_name }}">
  {% if not context.uie.isSingle %}{{context.content()}}
</{{context.uie.tagName}}>{% endif %}
</div>
<!-- /node -->
