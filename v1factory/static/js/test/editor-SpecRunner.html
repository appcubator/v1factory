<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="src/appState.js"></script>
  <script type="text/javascript" src="src/defaultElements.js"></script>
  <script type="text/javascript" src="../dicts/default-uielements.js"></script>
  <script type="text/javascript" src="../dicts/design-options.js"></script>
  <script type="text/javascript" src="src/uieState.js"></script>

  <script type="text/javascript">
 
  var require = {
    paths: {
      "jquery" : "../libs/jquery/jquery",
      "jquery-ui" : "../libs/jquery-ui/jquery-ui",
      "underscore" : "../libs/underscore-amd/underscore",
      "backbone" : "../libs/backbone-amd/backbone",
      "backboneui" : "../backbone/BackboneUI",
      "key" : "../libs/keymaster/keymaster",
      "iui" : "../libs/iui/iui",
      "app" : "../app",
      "editor" : "../app/editor",
      "dicts" : "../dicts",
      "domReady": "../libs/requirejs/domReady",
    },

    shim: {
      "jquery-ui": {
        exports: "$",
        deps: ['jquery']
      },
      "underscore": {
        exports: "_"
      },
      "backbone": {
        exports: "Backbone",
        deps: ["underscore", "jquery"]
      }
    }
  };
   
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../libs/require.js"></script>
  <script type="text/javascript">
 
    require(
    [
    "domReady!",
    "spec/editorSpec"
    ],
    function( document ){
     
    // Set up the HTML reporter - this is reponsible for
    // aggregating the results reported by Jasmine as the
    // tests and suites are executed.
    jasmine.getEnv().addReporter(
    new jasmine.HtmlReporter()
    );
     
    // Run all the loaded test specs.
    jasmine.getEnv().execute();
     
    }
    );
     
  </script>
  
</head>

<body class="sample">
    <!-- Loading GIF -->
  <div class="loading-gif" id="loading-gif">
    <div class="logo offsetr2 hoff1">
      <span class="engine1"></span>
      <span class="engine2"></span>
    </div>
  </div>

  <!-- Top Menu -->
  <div class="section-select">
    <a href="{% url v1factory.views.app_page app.id %}" class="menu-button home">
    </a><div class="menu-button save" id="save">
      <span>Save</span>
    </div><div class="menu-button setting" id="settings"><span>Design Settings</span>
    </div><div class="menu-button setting" id="deploy"><span>Deploy</span>
    </div><div class="menu-button help"></div>
  </div>

  <!-- Page Settings -->
  <div id="page-settings" class="settings section">
    <h3 class="offset1 span7">Page Settings</h3>
    <span id="settings-cross" class="right cross">Ã—</span>
  </div>

  <!-- Inside-Page -->
  <div class="page-container">
    <div class="page-wrapper">
      <div class="url-bar">http://127.0.0.1:8000/app/1/pages/editor/0</div>
      <div class="page">
        <div class="container editing" id="full-container"></div>
        <div class="editing" id="elements-container"></div>
      </div>
    </div>
  </div>

  <!-- Top Styling Menu -->
  <div id="layout-editor" class="layout-editor">
    Double click on elements to edit content.
  </div>

  <!-- Top Content Menu -->
  <ul id="content-editor" class="content-editor"></ul>

  <!-- Right Gallery Panel -->
  <div id="top-panel-bb" class="right-panel">
    <div class="top-panel-title">
      <span class="right-arrow"></span><h2>Element Options</h2>
    </div>
    <div class="info-section" id="class-picker">
      <h2 class="tip">Choose elements from the pane below to start.</h2>
      <div class="down-arrow"></div>
    </div>
    <div class="top-panel-title">
      <h2>UI Elements </h2>
    </div><div class="item-gallery section" id="item-gallery"><div class="elements-list" id="elements-list">
        <div id="all-elements" class="interface-elements">
          <ul id='all-list' class="list">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
