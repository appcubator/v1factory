{% extends "infra-html.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/website.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/app-page.css">
    <style type="text/css" id="custom-style">

    </style>
{% endblock %}

{% block topbar %}
{% include "infra-topbar.html" %}
{% endblock %}

{% block page %}
<div class="container hoff8">
 
 
  <div class="row hoff1">
    <h2 class="span24 hoff1">{{ app.name }}</h2>
    <div class="pane span24 hi3 right offsetr2">
      <div class="hi4 span10 deploy" id="deploy"><h4 class="hoff1 offset3">Deploy</h4></div><hr class="vert"><div class="hi4 span13"><h4 class="hoff1 offset1 green">Running</h4></div>
    </div>
    <hr class="span62 hoff2">
    <div class="span64 hoff1">
      <a class="pane hi12 span14 entities" href="{% url v1factory.views.app_info app.id %}">
        <img src="{{ STATIC_URL }}img/info.png">
        <div class="hoff2 offset2 offsetr2">
        <h3>App Info & SEO</h3>
        </div>
      </a>
      <a class="pane hi12 span14 entities offset2" href="{% url v1factory.views.entities app.id %}">
        <img src="{{ STATIC_URL }}img/entities.png">
        <div class="hoff2 offset2 offsetr2">
        <h3>Forms & Data</h3>
        </div>
      </a>
      <a class="pane hi12 span14 offset2" href="{% url v1factory.views.app_gallery app.id %}">
        <img src="{{ STATIC_URL }}img/design.png">
        <div class="hoff2 offset2 offsetr2">
        <h3>Design & Themes</h3>
        </div>
      </a>
      <a class="pane hi12 span14 offset2 " href="{% url v1factory.views.app_pages app.id %}">
        <img src="{{ STATIC_URL }}img/page.png">
        <div class="hoff2 offset2 offsetr2">
        <h3>Pages</h3>
        </div>
      </a>
    </div>
    
  </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
  var appId = {{ app_id }};
</script>
<script data-main="{{ STATIC_URL }}js/app/pages/show-main" src="{{ STATIC_URL }}js/libs/require.js"></script>
{% endblock %}
