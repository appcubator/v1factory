  {% extends "infra-html.html" %}

  {% block css %}
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/app-page.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/entities.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/form-editor.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/gallery.css">
  <link type="text/css" href="{{ STATIC_URL }}css/bootstrap-editor.css" rel="stylesheet"/>
  <link type="text/css" href="{{ STATIC_URL }}css/editor-gallery.css" rel="stylesheet"/>

<link type="text/css" href="{{ STATIC_URL }}css/animate.css" rel="stylesheet"/>
<link type="text/css" href="{{ STATIC_URL }}css/editor.css" rel="stylesheet"/>
<link type="text/css" href="{{ STATIC_URL }}css/form-editor.css" rel="stylesheet"/>
<link type="text/css" href="{{ STATIC_URL }}css/design.css" rel="stylesheet"/>
<link type="text/css" href="{{ STATIC_URL }}css/query.css" rel="stylesheet"/>
<link type="text/css" href="{{ STATIC_URL }}css/jquery-ui.css" rel="stylesheet"/>
<link type="text/css" href="/app/{{ app_id}}/uiestate.less" rel="stylesheet"/>
  {% endblock %}

  {% block topbar %}
  {% include "infra-topbar.html" %}
  {% endblock %}

  {% block page %}
  <span class="span6 save-btn" id="save"></span>
  <span class="span6 qm-btn" id="tutorial">?</span>

  <div class="container hoff6" id="main-container"></div>
  {% include "app-page-templates.html" %}
  {% endblock %}

  {% block js %}
  <script type="text/javascript">
    var appId = {{ app_id }};
    var appState = {{ app.state_json|safe }};
    var uieState = {{ app.uie_state_json|safe }};
    var themes = {{ themes|safe }};
  </script>
  <script data-main="{{ STATIC_URL }}js/app/main" data-start="{{ STATIC_URL }}js/app/pages/show-main.js" src="{{ STATIC_URL }}js/libs/require.js"></script>

  {% endblock %}
