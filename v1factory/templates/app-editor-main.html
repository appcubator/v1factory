<html lang="en">

<head>
<meta charset="utf-8">

<title> v1 Factory | {{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<script type="text/javascript" src="//use.typekit.net/kqa1all.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<link type="text/css" href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/bootstrap-editor.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/editor.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/form-editor.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/design.css" rel="stylesheet">
<link type="text/css" href="{{ STATIC_URL }}css/jquery-ui.css" rel="stylesheet">
<style type="text/css">
{% for element in gallery_elements %}
.{{element.class_name }} {
{{ element.css }}
}
{% endfor %}
</style>
</head>
<body class="sample">

  <!-- Loading GIF -->
  <div class="loading-gif" id="loading-gif">

  </div>

  <!-- Top Menu -->
  <div class="section-select">
    <a href="{% url v1factory.views.app_page app.id %}" class="menu-button home">
    </a><div class="menu-button pages"><ul id="page-list"></ul>
    </div><div class="menu-button save" id="save">
      <span>Save</span>
    </div><div class="menu-button run" id="deploy"><span>Test Run</span>
    </div><div class="menu-button help"></div>
    <!-- </div><div class="menu-button setting" id="settings"><span>Design Settings</span></div> -->
  </div>

  <!-- Page Settings -->
  <div id="page-settings" class="settings section">
    <h1 class="offset1 span7">Page Settings</h1>
    <span id="settings-cross" class="right cross">Ã—</span>
  </div>

  <!-- Inside-Page -->
  <div class="page-container">
    <div class="page-wrapper" id="page-wrapper">
      <div class="url-bar">http://127.0.0.1:8000/app/1/pages/editor/0</div>
      <div class="page full container">  <!-- Top Styling Menu -->
        <div class="navbar" id="navbar">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#" id="brand-name">{{ app.name }}</a>
              <form class="brand" id="brand-name-form" style="display:none"><input type="text" id="brand-name-input" placeholder="Brand Text"></form>  
              <ul class="nav" id="items">              
              </ul>
              <form class="nav add-link-form" style="display:none;">
                <li><select id="page-link-list"><option>Choose A Page</option></select></li>
              </form>
              <ul class="nav add-link">
                <li><a href="#">+Add a Link</a></li>
              </ul>
            </div>
          </div>
          <div class="right hide-btn btn" id="hide-toggle">
            Hide the Navbar
          </div>
        </div>
        <div class="editor-pane fadeIn" id="editor-page" style="display:none;">
          <div id="layout-editor" class="layout-editor"></div>
          <!-- Top Content Menu -->
          <ul id="content-editor" class="content-editor"></ul>
        </div>
        <div class="container editing" id="full-container"></div>
        <div class="editing" id="elements-container"></div>
      </div>
    </div>
  </div>


  <!-- Right Gallery Panel -->
  <div id="top-panel-bb" class="right-panel">
    <div class="top-panel-title">
      <span class="right-arrow"></span><h2>Element Options</h2>
    </div>
<!--     <div class="info-section" id="class-picker">
      <h2 class="tip">Choose elements from the pane below to start.</h2>
      <div class="down-arrow"></div>
    </div> -->
    <div class="top-panel-title">
      <h2>UI Elements </h2>
    </div><div class="item-gallery section" id="item-gallery"><div class="elements-list" id="elements-list">
        <div id="all-elements" class="interface-elements">
          <ul id='all-list' class="list">
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
  <script type="text/javascript">
    var appState = {{ app.state_json|safe }};
    var appId = {{ app_id }};
    var statics = {{ statics|safe }};
    var myUIElements = {{ myuielements|safe }};
    var library = {{ elements|safe }};
    var pageId = {{ page_id }};
    var uieState = {{ app.uie_state_json|safe }};
    var GRID_WIDTH = 80;
    var GRID_HEIGHT = 15;
  </script>


  <script type="text/javascript">
    // var GRID_WIDTH = 80;
    // var GRID_HEIGHT = 15;
    // var editorView = new EditorView();
  </script>
  <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/app/editor/editor-templates.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/dicts/design-options.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/dicts/default-uielements.js"></script>

  <script data-main="{{ STATIC_URL }}js/app/editor/main" src="{{ STATIC_URL }}js/libs/require.js"></script>

</html>
