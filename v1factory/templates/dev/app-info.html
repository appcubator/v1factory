{% extends "infra-html.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/website.css">
{% endblock %}

{% block topbar %}
<div class="row">
  <div class="offset2 toppanel hi3">
  <h1 class="name hoff1"><a href="{% url v1factory.views.app_list %}">Heap Engine</a> | {{ title }}</h1>
  </div>
</div>
{% endblock %}

{% block page %}
<div class="container" id="entities-page">
  <div class="offset10 btn span12 hi2 ltxt" id="deploy">Deploy</div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
$('#deploy').on('click', function() {
    $.ajax({
      type: "POST",
      url: '/app/1/deploy/',
      success: function() { alert("Deployed!")},
      dataType: "JSON"
    });
});
</script>
{% endblock %}
