<div class="item-gallery" id="item-gallery">
  <div class="header">Interface Elements</div>
  <ul>
    <li class="help-text"><span>Click on an element below to place on the page. Scroll down to see more.</span></li>
    {% for element in elements %}
    <li class="widget-prev {{ element.class_name }}" id="widget-{{ element.id }}">
    {{ element.html|safe }}
    </li>
    {% endfor %}
  </ul>
</div>
