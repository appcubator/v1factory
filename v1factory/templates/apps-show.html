<html>
  <body>
    <p>Welcome {{ user }}.</p>
    <h2>Your apps</h2>
    <ul>
      {% for app in apps %}
      <li><a href="{{ app.get_absolute_url }}">{{ app.state.name }}</a></li>
      {% endfor %}
    </ul>
    <p>Or, make a new app</p>
    <a href="{% url v1factory.views.app_new %}">Create App!</p>
  </body>
</html>
