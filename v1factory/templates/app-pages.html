{% extends "infra-html.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/entities.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/design.css">
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
{% endblock %}

{% block topbar %}
{% include "infra-topbar.html" %}
{% endblock %}

{% block page %}
<a class="span6 save-btn" id="save-entities"></a>
<div class="container hoff8" id="pages-view">
  <div class="span64">
    <h2 class="hoff1">Pages</h2>
    <div class="row" id="list-pages">
    </div>
    <div class="hi7 page-view span64 hoff2 pane create-page" id="create-page-box" style="margin-bottom:60px;">
      <div class="box-button">
        <h2 class="offset1 hoff3">+ Create a New Page</h2>
      </div>
      <div class="row offset1"></div>
      <form class="hi7 page-view span64 pane create-form" style="display:none;">
        <div class="offset1 hoff3">
          <input type="text" class="page-name" placeholder="Page Name">
        </div>
        <div class="row offset1"></div>
      </form>
    </div>

  </div>
</div>
<script>
var appState = {{ app.state_json|safe }};
var appId = {{ app_id|safe }};
</script>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}js/dicts/design-options.js"></script>
<script data-main="{{ STATIC_URL }}js/app/main" data-start="{{ STATIC_URL }}js/app/pages/pages-main.js" src="{{ STATIC_URL }}js/libs/require.js"></script>

{% endblock %}
